<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stationed in London - London Underground Guessing Game</title>
    <meta name="description" content="Test your knowledge of London Underground stations" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">ğŸš‡</div>
        <span class="logo-text">Stationed in: London</span>
      </div>
      <div class="header-stats">
        <div class="stat">
          <div class="stat-label">Round</div>
          <div class="stat-value" id="round">1/10</div>
        </div>
        <div class="stat">
          <div class="stat-label">Score</div>
          <div class="stat-value accent" id="score">0</div>
        </div>
      </div>
    </header>

    <!-- Game Container -->
    <div class="game-container">
      <!-- Prompt Card -->
      <div class="prompt-card">
        <div class="prompt-content">
          <div class="prompt-label">
            <span>ğŸ“ Find this station</span>
            <span class="round-badge" id="round-badge">Round 1</span>
          </div>
          <h1 class="prompt-station">
            Where is <span class="highlight" id="station-name">Oxford Circus</span>?
          </h1>
        </div>
        <div class="prompt-actions">
          <div class="result-display" id="result-display">
            <div class="result-distance" id="result-distance">
              <span>ğŸ¯</span>
              <span id="distance-value">245m</span>
            </div>
            <div class="result-points">
              <span id="points-earned">+850</span> points
            </div>
          </div>
          <button class="btn btn-primary" id="submit-btn" type="button" disabled>
            <span>ğŸ¯</span>
            Submit Guess
          </button>
          <button class="btn btn-secondary next-round-btn" id="next-btn" type="button">Next Round â†’</button>
        </div>
      </div>

      <!-- Map -->
      <div class="map-container">
        <div id="map"></div>
        <div class="map-hint" id="map-hint">
          <span>ğŸ‘†</span>
          Click anywhere on the map to place your guess
        </div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="game-over">
      <div class="game-over-card">
        <div class="game-over-icon">ğŸ†</div>
        <h2 class="game-over-title">Game Complete!</h2>
        <p class="game-over-subtitle">You've guessed all 10 stations</p>
        <div class="final-score">
          <div class="final-score-label">Final Score</div>
          <div class="final-score-value" id="final-score">0</div>
          <p class="final-score-message" id="score-message">Keep exploring!</p>
        </div>
        <button class="btn btn-primary play-again-btn" id="play-again-btn" type="button">Play Again</button>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="game.js"></script>
  </body>
</html>
